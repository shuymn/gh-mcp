name: Bump

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]

permissions:
  contents: write

concurrency:
  group: bump-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'renovate/') && (contains(github.event.pull_request.labels.*.name, 'renovate:major') || contains(github.event.pull_request.labels.*.name, 'renovate:minor'))
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Create app token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          permission-contents: write

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Check if already bumped
        id: check
        run: |
          set -euo pipefail
          if git log --format=%s origin/main..HEAD | grep -q "^chore: bump version to "; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump minor version
        id: bump-minor
        if: steps.check.outputs.skip != 'true' && contains(github.event.pull_request.labels.*.name, 'renovate:minor') && !contains(github.event.pull_request.labels.*.name, 'renovate:major')
        run: |
          set -euo pipefail
          ver=$(cat VERSION 2>/dev/null || echo "0.0.0")
          ver=${ver#v}
          major=${ver%%.*}
          rest=${ver#*.}
          minor=${rest%%.*}
          minor=$((minor + 1))
          new="${major:?}.${minor:?}.0"
          echo "${new:?}" > VERSION
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Bump major version
        id: bump-major
        if: steps.check.outputs.skip != 'true' && contains(github.event.pull_request.labels.*.name, 'renovate:major')
        run: |
          set -euo pipefail
          ver=$(cat VERSION 2>/dev/null || echo "0.0.0")
          ver=${ver#v}
          major=${ver%%.*}
          major=$((major + 1))
          new="${major:?}.0.0"
          echo "${new:?}" > VERSION
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push if version changed
        if: steps.bump-minor.outputs.changed == 'true' || steps.bump-major.outputs.changed == 'true'
        env:
          PUSH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          new=$(cat VERSION)

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VERSION
          if git diff --cached --quiet; then
            echo "No version changes detected"
            exit 0
          fi
          git commit -m "chore: bump version to ${new:?}"

          for attempt in 1 2 3; do
            if git push "https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:"${GITHUB_HEAD_REF:?}"; then
              exit 0
            fi
            if [[ "${attempt}" -eq 3 ]]; then
              echo "Push failed after ${attempt} attempts"
              exit 1
            fi
            echo "Push rejected; rebasing on origin/${GITHUB_HEAD_REF:?} and retrying..."
            git fetch origin "${GITHUB_HEAD_REF:?}"
            git rebase "origin/${GITHUB_HEAD_REF:?}"
          done

  refresh-bundled-mcp-server:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'renovate/') && github.event.action != 'labeled'
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Create app token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          permission-contents: write

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Check if mcp_version.go changed
        id: check-target
        run: |
          set -euo pipefail
          git fetch origin "${{ github.base_ref }}" --depth=1
          if git diff --name-only "origin/${{ github.base_ref }}"...HEAD | grep -q "^mcp_version.go$"; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract target github-mcp-server version
        if: steps.check-target.outputs.run == 'true'
        id: version
        run: |
          set -euo pipefail
          version="$(sed -nE 's/^const mcpServerVersion = "(v[^"]+)"$/\1/p' mcp_version.go)"
          if [[ -z "${version}" ]]; then
            echo "failed to parse mcpServerVersion from mcp_version.go"
            exit 1
          fi
          echo "value=${version}" >> "$GITHUB_OUTPUT"

      - name: Refresh bundled assets
        if: steps.check-target.outputs.run == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          ./scripts/update-bundled-mcp-server.sh "${{ steps.version.outputs.value }}"

      - name: Commit and push refreshed bundle
        if: steps.check-target.outputs.run == 'true'
        env:
          PUSH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          if [[ -z "$(git status --porcelain -- mcp_version.go bundle_*.go)" ]]; then
            echo "No bundled asset changes detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mcp_version.go bundle_*.go
          git commit -m "chore: refresh bundled github-mcp-server assets"

          for attempt in 1 2 3; do
            if git push "https://x-access-token:${PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:"${GITHUB_HEAD_REF:?}"; then
              exit 0
            fi
            if [[ "${attempt}" -eq 3 ]]; then
              echo "Push failed after ${attempt} attempts"
              exit 1
            fi
            echo "Push rejected; rebasing on origin/${GITHUB_HEAD_REF:?} and retrying..."
            git fetch origin "${GITHUB_HEAD_REF:?}"
            git rebase "origin/${GITHUB_HEAD_REF:?}"
          done
