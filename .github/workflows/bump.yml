name: Bump

on:
  pull_request:
    types: [labeled]
    branches: [main]

permissions:
  contents: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'renovate/') && startsWith(github.event.label.name, 'renovate:')

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: true
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Check if already bumped
        id: check
        run: |
          set -euo pipefail
          if git log --format=%s origin/main..HEAD | grep -q "^chore: bump version to "; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump minor version
        id: bump-minor
        if: steps.check.outputs.skip != 'true' && github.event.label.name == 'renovate:minor'
        run: |
          set -euo pipefail
          ver=$(cat VERSION 2>/dev/null || echo "0.0.0")
          ver=${ver#v}
          IFS='.' read -r major minor patch <<< "${ver:?}"
          minor=$((minor + 1))
          new="${major:?}.${minor:?}.0"
          echo "${new:?}" > VERSION
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Bump major version
        id: bump-major
        if: steps.check.outputs.skip != 'true' && github.event.label.name == 'renovate:major'
        run: |
          set -euo pipefail
          ver=$(cat VERSION 2>/dev/null || echo "0.0.0")
          ver=${ver#v}
          IFS='.' read -r major minor patch <<< "${ver:?}"
          major=$((major + 1))
          new="${major:?}.0.0"
          echo "${new:?}" > VERSION
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push if version changed
        if: steps.bump-minor.outputs.changed == 'true' || steps.bump-major.outputs.changed == 'true'
        run: |
          set -euo pipefail
          new=$(cat VERSION)

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${new:?}" || echo "no changes"
          git push origin HEAD:"${GITHUB_HEAD_REF:?}"
