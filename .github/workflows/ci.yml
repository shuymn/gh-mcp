name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read  # Required for octocov to read artifacts
  pull-requests: write  # Required for octocov to comment on PRs

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check if tagpr branch
      id: check-branch
      run: |
        if [[ "${{ github.head_ref || github.ref_name }}" == tagpr-from-v* ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: Set up Go
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version: stable
        cache: true

    - name: Set golangci-lint version
      id: set-golangci-lint-version
      if: steps.check-branch.outputs.skip != 'true'
      run: echo "version=$(yq '.vars.GOLANGCI_LINT_VERSION' Taskfile.yml)" >> $GITHUB_OUTPUT

    - name: Run golangci-lint
      if: steps.check-branch.outputs.skip != 'true'
      uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
      with:
        version: ${{ steps.set-golangci-lint-version.outputs.version }}
        args: --timeout=5m

  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest

    steps:
    - name: Check if tagpr branch
      id: check-branch
      run: |
        if [[ "${{ github.head_ref || github.ref_name }}" == tagpr-from-v* ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: Set up Go
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version: stable
        cache: true

    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download dependencies
      if: steps.check-branch.outputs.skip != 'true'
      run: go mod download

    - name: Verify dependencies
      if: steps.check-branch.outputs.skip != 'true'
      run: task deps-verify

    - name: Run tests
      if: steps.check-branch.outputs.skip != 'true'
      run: task test

    - name: Run tests with coverage
      if: steps.check-branch.outputs.skip != 'true'
      run: go test -race -coverprofile=coverage.out ./...

    - uses: k1LoW/octocov-action@73d561f65d59e66899ed5c87e4621a913b5d5c20 # v1
      if: steps.check-branch.outputs.skip != 'true'

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Check if tagpr branch
      id: check-branch
      run: |
        if [[ "${{ github.head_ref || github.ref_name }}" == tagpr-from-v* ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: Set up Go
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version: stable
        cache: true

    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build binary
      if: steps.check-branch.outputs.skip != 'true'
      run: task build

    - name: Test binary exists and is executable
      if: steps.check-branch.outputs.skip != 'true'
      run: |
        test -f gh-mcp
        test -x gh-mcp
        ./gh-mcp --version || true

    - name: Upload artifact
      if: steps.check-branch.outputs.skip != 'true'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: gh-mcp-linux-amd64
        path: gh-mcp
        retention-days: 7
