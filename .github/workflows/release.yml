name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3). Optional when dispatching from a tag ref."
        required: false
        type: string
permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - id: determine_release_tag
        env:
          GH_PAGER: cat
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -e

          if [[ -n "${{ github.event.inputs.tag || '' }}" ]]; then
            tag="${{ github.event.inputs.tag }}"
          elif [[ ${GITHUB_REF} = refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
          else
            tag="$(git describe --tags --abbrev=0)"
          fi

          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes "Automated release for $tag"
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - uses: cli/gh-extension-precompile@9e2237c30f869ad3bcaed6a4be2cd43564dd421b # v2.1.0
        with:
          generate_attestations: true
          go_version_file: go.mod
          release_tag: ${{ steps.determine_release_tag.outputs.tag }}
